<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href=""> <!-- webpage icon -->
    <title>Studio Ghibli Filmtracker | Profile</title>
    <link href="" rel="stylesheet" /> <!-- font family link -->
    <link rel="stylesheet" href=""> <!-- font family link -->
</head>
<body>

    <!----- HEADER ----->
    <header>
        <div class="header-container">
            <a href="#" class="back-button">
                <svg class="film-icon" width="32" height="18" xmlns=""> <!--movie icon-->
                    <path d=""/>
                </svg> <!-- back icon -->
            </a>
            </div>

            <div class="input-search">
                <input type="text">
            </div>

            <input type="checkbox" id="filter__checkbox" class="filter__checkbox">
                <label for="filter__checkbox" class="filter__toggle">
                    <svg class="filter-icon" width="32" height="18" xmlns=""> <!-- filter icon -->
                    <!-- <g fill="#FFF" fill-rule="evenodd">
                        <path d="M0 0h32v2H0zM0 8h32v2H0zM0 16h32v2H0z"/>
                    </g> -->
                    </svg>
                </label>

            <input type="checkbox" id="search__checkbox" class="search__checkbox">
            <label for="search__checkbox" class="search__toggle">
                <svg class="search-icon" width="32" height="18" xmlns=""> <!-- search icon -->
                    <!-- <g fill="#FFF" fill-rule="evenodd">
                        <path d="M0 0h32v2H0zM0 8h32v2H0zM0 16h32v2H0z"/>
                    </g> -->
                </svg>
            </label>

            <div class="search-container"> <!-- search dropdown window -->
                <ul class="search-results-list">
                    <li >
                        <svg class="film-icon" width="32" height="18" xmlns=""> <!--movie icon-->
                            <path d=""/>
                        </svg>
                        <a href="#">Search result film</a> <!-- film link -->
                    </li>
                </ul>              

                <div>
                    <a href="#">See more results</a> <!-- more results link -->
                        <svg class="arrow-icon" width="32" height="18" xmlns=""> <!--arrow icon-->
                            <path d=""/>
                        </svg>
                </div>
            </div> 

            <div class="filter-container"> <!-- filter dropdown window -->
                <div class="Sorting-container">
                    <label for="sort-by">
                        <span class="sort-by">Sort by</span>
                        <input list="sorting-list">
                        <datalist id="sorting-list">
                            <option value="Duration"></option>
                            <option value="Year"></option>
                            <option value="Audience Score"></option>
                        </datalist>
                    </label>
                </div>
                <div class="ordering-container">
                    <label for="order">
                        <span class="order">Sort by</span>
                        <input list="order-list">
                        <datalist id="order-list">
                            <option value="Ascendant"></option>
                            <option value="Descendant"></option>
                        </datalist>
                    </label>
                </div>
            </div> 
        </div>
    </header>

    <!----- MAIN ----->
    <main>
        <div class="profile-container">
            <div class="profile-pic">
                <img src="#" alt="profile-picture">
            </div>
            <div>
                <h1 class="prfl-username">Username</h1>
            </div>
        </div>
        <div class="settings-container">
            <div class="scores-link">
                <p>Scores</p>
            </div>
            <div>
                <p>Passwords</p>
            </div>
        </div>
        <div class="film-record">
            <h3>Ghibli movies watched</h3>
            <div class="record-track-container">
                <div class="record-track-line"></div>
            </div>
            <p class="record-track-number">17/24</p>
        </div>
    </main>

    <!----- FOOTER ----->
    <footer>

    </footer>

    <!----- JS FILES ----->
</body>

</html>
