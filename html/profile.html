<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href=""> <!-- webpage icon -->
    <title>Studio Ghibli Filmtracker | Profile</title>
    <link href="../css/profile.css" rel="stylesheet"/>
</head>
<body>

    <!----- HEADER ----->
    <header>
        <div class="header-container">
            <a href="#" class="back-button">
                <img class="back-icon" src="../img/icons/icons8-atrás-50.png" alt="back-icon">
            </a>

            <label for="search__input" class="search__input">
                <input type="text" id="search__input" class="search__input" placeholder="🔍 What movie are you looking for?">
            </label>

            <input type="checkbox" id="filter__checkbox" class="filter__checkbox">
                <label for="filter__checkbox" class="filter__toggle">
                    <img class="filter-icon" src="../img/icons/icons8-opciones-para-ordenar-50.png" alt="filter-icon">
                </label>


            <div class="search-window"> <!-- search dropdown window -->
                <div class="search-content">
                    <ul class="search-results-list">
                        <li class="searchlist-item">
                            <img class="film-icon" src="../img/icons/icons8-carrete-de-película-50 (1).png" alt="">
                            <a href="#">Search result film</a> <!-- film link -->
                        </li>
                    </ul>              
                    <div class="more-results">
                        <a href="#">See more results</a> <!-- more results link -->
                        <img class="arrow-icon" src="../img/icons/icons8-derecha-50.png" alt="">
                    </div>
                </div>
            </div> 

            <div class="filter-container"> 
                <div class="filter-item">
                    <label for="sort-by">
                        <span class="sort-by">Sort by</span>
                        <select name="sort-by" id="sort-by" class="filter__list">
                            <option value="Duration">Duration</option>
                            <option value="Year">Year</option>
                            <option value="Audience Score">Audience Score</option>
                        </select>
                    </label>
                </div>
                <div class="filter-item">
                    <label for="order">
                        <span class="order">Order</span>
                        <select name="order" id="order" class="filter__list">
                            <option value="Ascendant">Ascendant</option>
                            <option value="Descendant">Descendant</option>
                        </select>
                    </label>
                </div>
            </div> 
        </div>
    </header>

    <!----- MAIN ----->
    <main>
        <div class="profile-container">
            <div class="profile-pic">
                <img src="../img/user-woman.jpg" alt="profile-picture">
            </div>
            <h1 class="prfl-username">Username</h1>
        </div>
        <div class="settings-container">
            <div class="scores-link">
                <p>Scores</p>
            </div>
            <div>
                <p>Passwords</p>
            </div>
        </div>
        <div class="film-record">
            <h3>Ghibli movies watched</h3>
            <div class="record-track-container">
                <div class="record-track-line"></div>
            </div>
            <p class="record-track-number">17/24</p>
        </div>
    </main>

    <!----- FOOTER ----->
    <footer>

    </footer>

    <!----- JS FILES ----->
</body>

</html>
