<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli Filmtracker | Login</title>
    <link rel="stylesheet" href="../normalize.css">
    <link href="../css/register.css" rel="stylesheet" />
</head>
<body>
    <div id="app">
        <header>
            <div class="banner">
                <h1 class="webapp-title">STUDIO GHIBLI <span>Filmtracker</span></h1>
            </div>
        </header>
        <main>
            <div class="register-container">
                <div class="register_input">
                    <span>E-mail</span>
                    <input type="email" placeholder="✉️ mail@example.com" id="user-email">
                </div>
                <!-- <div class="register_input">
                    <span>Username</span>
                    <input type="text" placeholder="👤 username" id="username">
                </div> -->
                <div class="register_input">
                    <span>Password</span>
                    <input type="password" placeholder="🔑 password" id="password">
                </div>
                <div class="register_input">
                    <span>Confirm password</span>
                    <input type="password" placeholder="🔑 confirm password" id="confirm-password">
                </div>
                <button class="login-btn" id="sign-up">Register</button>
            </div>
        </main>
        <footer>
            <div class="attribution">
                <p>Coded by <a href="https://nadiafigo.github.io/">Nadia Figueroa</a> as final project for the Latinas CodeCamp of <a href="https://technolatinas.org/">Technolatinas</a></p>
            </div>
        </footer>
    </div>

    <script src="../js/auth.js" type="module"></script>
    <!-- <script src="../js/app.js" type="module"></script> -->
</body>
</html>
