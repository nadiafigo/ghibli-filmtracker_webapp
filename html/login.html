<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli Filmtracker | Login</title>
    <link rel="stylesheet" href="../normalize.css">
    <link href="../css/login.css" rel="stylesheet" />
</head>
<body>
    <div id="app">
        <header>
            <div class="banner">
                <h1 class="webapp-title">STUDIO GHIBLI Filmtracker</h1>
            </div>
        </header>
        <main>
            <div class="login-container">
                <div class="login_input">
                    <span>Email</span>
                    <input type="text" placeholder="✉️ mail@example.com" id="login-email">
                </div>
                <div class="login_input">
                    <span>Password</span>
                    <input type="password" placeholder="🔑 password" id="login-password">
                </div>
                <button class="login-btn" id="login">Login</button>
                <div class="register">
                    <p>Not registered yet? <a href="./register.html">Register</a></p>
                </div>
            </div>
            <!-- <div class="social-media">
                <a href=""  class="sm-btn" id="btn-login-fb"><img src="../img/icons/icons8-facebook-nuevo-30.png" alt="facebook-logo"> Connect with Facebook</a>
                <a href=""  class="sm-btn" id="btn-login-tw"><img src="../img/icons/icons8-twitter-30.png" alt="twitter-logo"> Connect with Twitter</a>
            </div> -->
        </main>
        <footer>
            <div class="attribution">
                <p>Coded by <a href="https://nadiafigo.github.io/">Nadia Figueroa</a> as final project for the Latinas CodeCamp of <a href="https://technolatinas.org/">Technolatinas</a></p>
            </div>
        </footer>
    </div>

    
    <script src="../js/login.js" type="module"></script>
</body>
</html>
