<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href=""> <!-- webpage icon -->
    <title>Studio Ghibli Filmtracker | HOME</title>
    <link rel="stylesheet" href="../normalize.css">
    <link href="../css/home.css" rel="stylesheet" />
</head>

<body class="bg-img">

    <!----- HEADER ----->
    <header>
        <div class="header-container">
            <div>
                <a class="profile-button" href="./profile.html">
                    <img n class="profile-icon" src="../img/icons/icons8-usuario-30_white.png" alt="">
                    <span class="profile-text">Profile</span>
                </a>
            </div>

            <label for="search__input" class="search__input">
                <input list="film-search" type="text" id="search__input" class="search__input" placeholder="🔍 What movie are you looking for?">
            </label>

            <input type="checkbox" id="filter__checkbox" class="filter__checkbox">
                <label for="filter__checkbox" class="filter__toggle">
                    <img class="filter-icon" src="../img/icons/icons8-opciones-para-ordenar-50.png" alt="filter-icon">
                </label>

            <div class="filter-container">
                <div class="filter-container2">
                    <div class="filter-item">
                        <label for="sort-by" class="filter-list-container">
                            <span class="sort-by">Sort by</span>
                            <select name="sort-by" id="sort-by" class="filter__list">
                                <option value="" id=""></option>
                                <option value="Duration" id="duration_filter">Duration</option>
                                <option value="Year" id="year_filter">Year</option>
                                <option value="Audience Score" id="score_filter">Audience Score</option>
                            </select>
                        </label>
                    </div>
                    <div class="filter-item">
                        <label for="order" class="filter-list-container">
                            <span class="order">Order</span>
                            <select name="order" id="order" class="filter__list">
                                <option value="Ascendant">Ascendant</option>
                                <option value="Descendant">Descendant</option>
                            </select>
                        </label>
                    </div>
                </div>
            </div> 

        </div>
    </header>

    <!----- MAIN ----->
    <main>
        <h1 class="webapp-title">STUDIO GHIBLI Filmtracker</h1>
        <div class="filmlist-container" id="filmlist-container"></div>
        <template film-card-template>
            <div>
                <a class="film" id="" href="" film-card >
                    <img class="film-pic" src="" img-card/>
                    <div class="film-info">
                    <div class="film-title">
                        <h3 class="title" film-title></h3>
                            <input type="checkbox" id="" class="film__checkbox" checkmark-input>
                            <label for="" class="checkmark" checkmark-label>
                                <img class="checked-icon" src="../img/icons/icons8-marca-de-verificación-30.png" alt="checked-icon">
                            </label>
                    </div>
                    <div class="film-details">
                        <p class="year" film-year></p>
                        <p class="space">  |  </p>
                        <p class="duration" duration></p>
                    </div>
                    
                    <p class="description" film-description></p>
                    <div class="star-rating" star-rating>
                        <!-- AUDIENCE RATING IMPLEMENTED BY JS -->
                    </div>
                    </div>
                </a>
            </div>
            
        </template>
            
    </main>

    <!----- FOOTER ----->
    <footer>

        <div class="attribution">
            <p>Coded by <a href="https://nadiafigo.github.io/">Nadia Figueroa</a> as final project of the Latinas CodeCamp by <a href="https://technolatinas.org/">Technolatinas</a></p>
        </div>
    </footer>

    <script src="../js/home.js"></script>

</body>

</html>
